<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Documentos para Candidatos</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
    }

    button[type="submit"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Formulario de Solicitud de Documentos para Candidatos</h1>
    <form action="procesar_solicitud.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre completo del candidato:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="documento">Seleccione el tipo de documento:</label>
        <select id="documento" name="documento" required>
            <option value="curriculum">Currículum Vitae</option>
            <option value="carta">Carta de Presentación</option>
            <option value="otros">Otros</option>
        </select><br>
        
        <label for="archivo">Cargar el documento (PDF o Word):</label>
        <input type="file" id="archivo" name="archivo" accept=".pdf, .doc, .docx" required><br>

        <label for="certificado">Adjuntar Certificado de Estudios:</label>
        <input type="file" id="certificado" name="certificado" accept=".pdf, .doc, .docx" required><br>

        <label for="cedula">Adjuntar Cédula de Ciudadanía:</label>
        <input type="file" id="cedula" name="cedula" accept=".pdf, .jpg, .jpeg, .png" required><br>

        <label for="antecedentes">Adjuntar Antecedentes Judiciales:</label>
        <input type="file" id="antecedentes" name="antecedentes" accept=".pdf" required><br>
        
        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>
        
        <button type="submit">Enviar Documentacion</button>
    </form>
    <a class="dropdown-item" href="index.html">Volver</a>
</body>
</html>
